<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cassian Godsted - {{page.title}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Cassian Godsted is a web developer based out of the Cincinnati area. This portfolio page contains their latest projects.">
        <meta name="theme-color" content="#18181B">
        <link rel="shortcut icon" type="image/png" href="/favicon.png">
        <link rel="stylesheet" href="/css/web.css">
        <link rel="stylesheet" href="/css/mobile.css" media="(width < 670px)">
        <link rel="stylesheet" href="/css/desktop.css" media="(width > 671px)">
        <link rel="stylesheet" href="/css/glide.core.min.css">
        <link rel="me" href="https://mastodon.social/@cassiancc">
        <link rel="me" href="https://web.brid.gy/r/https://cassian.cc/">
        <link rel="stylesheet" href="/css/print.css" media="print">
        <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
        <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
    </head>
    <body>
        <header>
            <nav>
                <div>
                    <a id="logo-a" href="/"><h1 id="logo">
                        {{page.header | default: "Cassian's Log"}}

                    </h1></a>
                    {% if page.header == null -%}
                        <strong>{{page.title}}</strong>
                    {% endif -%}
                </div>
                <div id="sitemap">
                    <a href="/">Portfolio</a>
                    <a href="/resume">Resume</a>
                    <a href="/blog">Blog</a>
                    <a href="/contact">Contact</a>
                </div>
            </nav>
        </header>
        {{content}}
        <footer>
            <div id="social">
                <a title="GitHub" aria-label="View the GitHub page for Cassian's projects" target="_blank" href="https://github.com/cassiancc"><i aria-hidden="true" class="fa fa-github fa-2x"></i></a>
                <a title="Modrinth" aria-label="View the Modrinth page for Cassian's modpacks" target="_blank" href="https://modrinth.com/user/Cassian"><i aria-hidden="true" class="fa fa-wrench fa-2x"></i></a>
                <a title="RSS" aria-label="View the RSS feed for Cassian's Log" target="_blank" href="/feed.xml"><i aria-hidden="true" class="fa fa-rss fa-2x"></i></a>
                <a title="LinkedIn" aria-label="View the LinkedIn page for Cassian Godsted" target="_blank" href="https://www.linkedin.com/in/cassiancc/"><i aria-hidden="true" class="fa fa-linkedin fa-2x"></i></a>
                <a title="Email" aria-label="Email me at cassian@godsted.com" target="_blank" href="mailto:cassian@godsted.com"><i aria-hidden="true" class="fa fa-envelope fa-2x"></i></a>
            </div>
            <p id="copy">cassian.cc was designed by Cassian Godsted &copy; 2024. All rights reserved. </p>
        </footer>
        <script src="/js/glide.js"></script>
        <script src="/js/index.js"></script>
        {% if page.layout == "blog" %}
        <script>
            posts = document.querySelectorAll('.glide.post') 
            
            posts.forEach(function(element) {
                new Glide(element, {
                    keyboard: false
                }).mount()
                
            })

        </script>
        {% endif %}
        <span class="h-card">
            <a class="u-url" rel="me" href="/">Cassian Godsted</a>
            <img loading="lazy" class="u-photo" src="/images/godsted24.webp" />
            <img class="u-featured" src="/images/pst.webp" />
            <a class="u-url" href="acct:cassian@cassian.cc"></a>
          </span>
    </body>
</html>
